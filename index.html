<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Parka</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fff;
      color: #222;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-weight: 400;
      font-size: 15px;
      line-height: 1.9;
      letter-spacing: 0.04em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 80px 20px 40px;
      box-sizing: border-box;
    }
    .container {
      max-width: 640px;
      width: 100%;
    }
    h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 30px;
      margin-bottom: 180px;
      color: #111;
    }
    .description {
      margin-bottom: 50px;
    }
    .info {
      font-size: 13px;
      line-height: 1.3;
      color: #555;
      margin: 0 auto;
      max-width: 320px;
      letter-spacing: 0.02em;
    }
    .info p {
      margin: 6px 0;
    }
    a {
      color: #222;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .video-section {
      margin-top: 80px;
    }
    .video-section h2 {
      font-family: 'Quicksand', sans-serif;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blue Parka</h1>
    <p class="description">We are a small independent developer focused on Adobe UXP plugin development.</p>

    <div class="video-section">
      <h2>SafeSnap Plugin Demo</h2>
      <iframe src="https://www.youtube.com/embed/se2COYGoG8E"
        title="SafeSnap Plugin Demo"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="info">
      <p>Representative: Hideaki Kawada</p>
      <p>Contact: welcome★blueparka.tokyo</p>
      <p>（★ → @）</p>
    </div>
  </div>
</body>
</html>
