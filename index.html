<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Parka</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fff;
      color: #222;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-weight: 400;
      font-size: 16px;
      line-height: 1.9;
      letter-spacing: 0.04em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 60px 16px 40px;
      box-sizing: border-box;
    }

    .container {
      max-width: 640px;
      width: 100%;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 32px;
      margin-bottom: 140px;
      color: #111;
    }

    .description {
      margin-bottom: 50px;
    }

    .info {
      font-size: 14px;
      line-height: 1.5;
      color: #555;
      margin: 0 auto;
      max-width: 320px;
      letter-spacing: 0.02em;
    }

    .info p {
      margin: 6px 0;
    }

    a {
      color: #222;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      html, body {
        font-size: 15px;
        padding: 40px 14px 30px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blue Parka</h1>
    <p class="description">
      We are a small independent developer<br>
      focused on Adobe UXP plugin development.
    </p>
    <div class="info">
      <p>Representative: Hideaki Kawada</p>
      <p>Contact: welcome★blueparka.tokyo</p>
      <p>（★ → @）</p>
    </div>
  </div>
</body>
</html>
