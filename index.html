<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Parka</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fff;
      color: #111;
      /* フォントファミリー順を変更 */
      font-family: "Helvetica Neue", 'Noto Sans JP', 'Montserrat', Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 14px;
      line-height: 1.8;
      letter-spacing: -0.02em; /* 少し字間を詰める */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 80px 20px 40px;
      box-sizing: border-box;
    }
    .container {
      max-width: 640px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 160px;
    }
    .description {
      margin-bottom: 40px;
    }
    .info {
      font-size: 12px;
      line-height: 1.2;
      color: #555;
      margin: 0 auto;
      max-width: 300px;
    }
    .info p {
      margin: 4px 0;
    }
    a {
      color: #111;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blue Parka</h1>
    <p class="description">We are a small independent developer focused on Adobe UXP plugin development.</p>
    <div class="info">
      <p>Representative: Hideaki Kawada</p>
      <p>Contact: welcome★blueparka.tokyo</p>
      <p>（★ → @）</p>
    </div>
  </div>
</body>
</html>
