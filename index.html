<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Parka</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fff;
      color: #111;
      font-family: 'Noto Sans JP', 'Montserrat', Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 14px;
      line-height: 1.8;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 上寄せに変更 */
      text-align: center;
      padding: 40px 20px 20px; /* 上に余裕を持たせる */
      box-sizing: border-box;
    }
    .container {
      max-width: 640px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 80px; /* タイトルと本文の間隔を広く */
    }
    /* 下3行をまとめるブロック */
    .info {
      font-size: 12px;      /* 小さめ文字 */
      line-height: 1.2;     /* 行間狭め */
      color: #555;
      margin: 0 auto;
      max-width: 300px;
    }
    .info p {
      margin: 4px 0; /* 行間をさらに詰める */
    }
    a {
      color: #111;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blue Parka</h1>
    <div class="info">
      <p>Representative: Hideaki Kawada</p>
      <p>Contact: welcome★blueparka.tokyo</p>
      <p>（★ → @）</p>
    </div>
  </div>
</body>
</html>
